<!DOCTYPE html>
<html>
<head>
    <title>Settings</title>
</head>
<body>

<h2>System Settings</h2>

<h3>Add Institution</h3>
<form method="POST">
    <input type="text" name="institution_name" placeholder="Institution Name" required>
    <input type="text" name="inst_short_name" placeholder="Short Name" required>
    <button type="submit">Add Institution</button>
</form>

<hr>

<h3>Add Course</h3>
<form method="POST">
    <input type="text" name="course_name" placeholder="Course Name" required>
    <input type="text" name="course_short_name" placeholder="Short Name" required>
    <input type="text" name="duration" placeholder="Duration">
    <button type="submit">Add Course</button>
</form>

</body>
</html>
